<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        /* Reuse shared styles from login page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #cb6511, #fcc325);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 10px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #cb6b11;
            box-shadow: 0 0 5px rgba(202, 79, 22, 0.5);
        }

        .button {
            background: linear-gradient(to right, #cb7a11, #fcc325);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            /* transition: background 0.3s ease, transform 0.2s ease; */
        }

        .button:hover {
            background: linear-gradient(to right, #aa6c0e, #e2be1f);
            /* transform: translateY(-2px); */
        }


        .link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .link a {
            color: #cb5b11;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #2545fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <p>Create a new account</p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const response = await fetch("http://localhost:8086/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
    });

    const message = await response.text();
    alert(message);
});

    </script>
</body>
</html>
