<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <title>Quiz Result</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #FF6A00, #FFD700);
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .result-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .result-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FF8C00;
            margin-bottom: 15px;
        }

        .score {
            font-size: 2rem;
            font-weight: 600;
            color: #E67E00;
            margin: 20px 0;
        }

        #feedback {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .button {
            background-color: #FF4500;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 15px rgba(255, 69, 0, 0.3);
        }

        .button:hover {
            background-color: #E63E00;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(230, 62, 0, 0.4);
        }

        .button:active {
            background-color: #C0392B;
            transform: translateY(2px);
        }

        @media (max-width: 480px) {
            .result-container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .score {
                font-size: 1.5rem;
            }

            #feedback {
                font-size: 0.9rem;
            }

            .button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Quiz Result</h1>
        <div class="score" id="score"></div>
        <p id="feedback"></p>
        <button class="button" onclick="window.location.href='index.html'">Go Back</button>
    </div>

    <script>
        function displayResult() {
            const score = localStorage.getItem('quizScore');
            const totalQuestions = localStorage.getItem('totalQuestions');
            const feedback = document.getElementById('feedback');

            if (score !== null && totalQuestions !== null) {
                document.getElementById('score').innerText = `You scored ${score} out of ${totalQuestions}`;
                
                const percentage = (score / totalQuestions) * 100;
                if (percentage >= 80) {
                    feedback.innerText = 'Fantastic! You’re a quiz master!';
                } else if (percentage >= 50) {
                    feedback.innerText = 'Good effort! Keep practicing!';
                } else {
                    feedback.innerText = 'Don’t worry, try again and improve!';
                }
            } else {
                document.getElementById('score').innerText = 'No score available.';
                feedback.innerText = 'Take the quiz to see your results.';
            }
        }

        window.onload = displayResult;z
    </script>
</body>
</html>
